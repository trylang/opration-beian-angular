<div>
  <div class="page-title">
    <nz-breadcrumb>
      <nz-breadcrumb-item>
        <a routerLink="../../../"><span>备案管理</span></a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>注销备案验证</nz-breadcrumb-item>
      <!--TODO 个人感觉应该改为：注销网站验证-->
    </nz-breadcrumb>
  </div>
  <!--单位信息-->
  <div [hidden]="logoutSuccess"  class="employer-common-style">
    <div class="common-title">
      <p>产品类型：浪潮云</p>
    </div>
    <hr/>
    <div class="logout-div-style">
      <span>ICP备案密码提交后将直接由管局审核验证，如果忘记密码，请通过各地管局网址找回密码。</span><span style="color:rgba(54,179,223,1);display: none;">如何找回备案密码？</span>
    </div>
    <div class="logout-div-style">
      <span>
        ICP备案密码：
      </span>
      <input (blur)="icpPasswordFunction()" maxlength="32" type="text" nz-input [(ngModel)]="logoutWebsiteParams.password">
    </div>
  </div>

  <div *ngIf="logoutSuccess" class="employer-common-style logout-success-style">
    <div style="margin-top: 100px;">
      <span>
        <i style="font-size: 24px;margin-right: 20px;background-color: #00A854;color: #fff;border-radius: 10px;" class="anticon anticon-check-circle-o"></i>
      </span>
      <span style="font-size:24px;">提交注销成功</span>
    </div>
    <div>
      <span style="font-size:14px;">1、注销申请通过管局核审后，备案信息即注销。</span>
    </div>
    <div>
      <span style="font-size:14px;">2、备案信息可以访问工信部备案管理系统。单机公共查询进行备案信息查询。</span>
    </div>
    <div>
      <button nz-button nzType="primary" routerLink="../../../../">返回我的备案</button>
    </div>
    <div>
      <span style="font-size:14px;">提示：系统会在<span>{{timer}}</span>秒内自动跳转到我的备案页面</span>
    </div>
  </div>
  <div [hidden]="logoutSuccess" class="bottom-sponsor-style">
    <button  nz-button nzType="primary" (click)="logoutVerification()">确定</button>
    <button  nz-button routerLink="../../">返回</button>
  </div>
</div>

<nz-modal [(nzVisible)]="logoutVisible" nzTitle="提示" (nzOnCancel)="submitCancel()" (nzOnOk)="submitOk()">
  <i style="font-size: 16px;margin-right: 20px;background-color: #FFBF00;color: #fff;border-radius: 10px;" class="anticon anticon-exclamation-circle-o"></i>
  <p>{{warningMessage}}</p>
</nz-modal>
