<div>
  <div class="page-title">
    <nz-breadcrumb>
      <nz-breadcrumb-item>
        <a routerLink="../../../"><span>备案管理</span></a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>主体信息确认</nz-breadcrumb-item>
    </nz-breadcrumb>
  </div>
  <!--单位信息-->
  <div  class="employer-common-style">
    <!--验证产品信息页面-->
    <div>
      <div class="common-title">
        <p>验证产品信息</p>
      </div>
      <div class="common-detail-style">
        <span>你的备案类型为</span><span style="color:rgba(54,179,223,1);">继续接入</span><span>，为了更好地额给您提供服务，请先验证购买的产品。</span>
        <div>
          <span>域名：</span>
          <span>www.</span>
          <input maxlength="64" style="margin-left: 0.5%;" type="text" nz-input [(ngModel)]="productReturnParams.domain" (blur)="domainVerification()" )>
        </div>
        <div>
          <span>购买的实例IP：</span>
          <input maxlength="64" type="text" nz-input [(ngModel)]="productReturnParams.instanceIp" (blur)="instanceIpVerification()">
          <i style="color:rgba(54,179,223,1);display: inline-block;margin-left: 5px;cursor:pointer;" class="fa fa-question-circle" nz-popover [nzContent]="contentTemplate" nzPlacement="right"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="bottom-sponsor-style">
    <button  nz-button nzType="primary" (click)="submitProductVerification()">验证</button>
    <button  nz-button (click)="productReturn()">返回</button>
  </div>
</div>
<!--问号右侧的提示信息-->
<ng-template #contentTemplate>
  <div style="width: 281px;height: 82px;">
    <p style="font-size:12px;font-family:MicrosoftYaHeiUI;color:rgba(177,177,177,1);">
      请填写域名备案成功后需解析的外网IP地址（我司IP）。如您还未购买我司IP，请前往控制台先购买浪潮云主机与外网弹性IP（EIP）多个IP请用英文分号“；”分开。
    </p>
  </div>
</ng-template>
